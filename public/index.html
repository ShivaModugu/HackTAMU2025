<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmic Bank Account Application</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background-color: #840e0ee9;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(2px 2px at 40px 60px, #fff, rgba(0,0,0,0)),
                  radial-gradient(2px 2px at 20px 50px, rgba(255,255,255,0.4), rgba(0,0,0,0)),
                  radial-gradient(2px 2px at 30px 100px, rgba(255,255,255,0.6), rgba(0,0,0,0));
      background-repeat: repeat;
      animation: animateStars 100s linear infinite;
      z-index: -1;
    }

    @keyframes animateStars {
      from { transform: translateY(0); }
      to { transform: translateY(-2000px); }
    }

    .ring {
      position: absolute;
      border-radius: 50%;
      border: 1px solid rgba(255, 76, 76, 0.2);
      pointer-events: none;
      opacity: 0.7;
    }

    .ring::before {
      content: 'â˜…';
      position: absolute;
      color: rgba(255, 255, 255, 0.8);
      font-size: 12px;
    }

    .ring-1 {
      width: 300px;
      height: 300px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: rotate 20s linear infinite;
    }

    .ring-2 {
      width: 500px;
      height: 500px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: rotate 30s linear infinite reverse;
      border-style: dashed;
    }

    .ring-3 {
      width: 700px;
      height: 700px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: rotate 40s linear infinite;
    }

    @keyframes rotate {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 32px;
      box-shadow: 0 5px 15px rgba(255, 76, 76, 0.3);
      position: relative;
      overflow: hidden;
      width: 100%;
      max-width: 700px;
      margin: 50px auto;
      padding: 2.5rem;
      z-index: 1;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.5rem;
      background: white;
      background: linear-gradient(to right, white, rgba(255, 76, 76, 0.7));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
      line-height: 1.2;
      text-shadow: 0 4px 6px rgba(255, 76, 76, 0.2);
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 0.75rem;
      font-weight: 700;
      color: rgba(255,255,255,0.8);
      font-size: 1rem;
      letter-spacing: 0.5px;
    }

    input, select, textarea {
      width: 100%;
      padding: 1rem 1.25rem;
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 20px;
      box-sizing: border-box;
      font-size: 1rem;
      background-color: rgba(255, 76, 76, 0.1);
      color: black;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #FF4C4C;
      box-shadow: 0 0 0 4px rgba(255, 76, 76, 0.3);
    }

    input::placeholder, textarea::placeholder {
      color: rgba(255,255,255,0.5);
      font-weight: 300;
    }

    button {
      width: 100%;
      background: linear-gradient(45deg, #FF4C4C, #C21807);
      color: white;
      padding: 1.25rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.4s ease;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      box-shadow: 0 10px 25px rgba(215, 4, 4, 0.3);
    }

    button a {
      color: white;
      text-decoration: none;
      display: block;
      width: 100%;
      height: 100%;
    }

    button:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(255, 76, 76, 0.4);
      background: linear-gradient(45deg, #FF6B6B, #E53935);
    }

    @media (max-width: 640px) {
      .container {
        margin: 20px auto;
        padding: 1.5rem;
        width: 92%;
      }
      h2 {
        font-size: 2rem;
      }
      input, select, textarea, button {
        font-size: 0.95rem;
        padding: 0.9rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Rotating Rings -->
    <div class="ring ring-1"></div>
    <div class="ring ring-2"></div>
    <div class="ring ring-3"></div>

    <h2>Cosmic Bank Account Application</h2>
    <form action="/submit" method="POST">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your cosmic identity" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Your intergalactic contact point" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Interstellar communication channel" required>
      </div>
      <div class="form-group">
        <label for="accountType">Account Type</label>
        <select id="accountType" name="accountType" required>
          <option value="savings">Stellar Savings Account</option>
          <option value="checking">Cosmic Checking Account</option>
          <option value="business">Galactic Business Account</option>
        </select>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" name="address" placeholder="Your planetary coordinates" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="income">Annual Income</label>
        <input type="number" id="income" name="income" placeholder="Your cosmic economic contribution" required>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      <button type="submit"><a href="/application.html">Launch Application</a></button>
    </form>
  </div>
</body>
</html>
