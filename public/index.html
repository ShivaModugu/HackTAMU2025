<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dream Car Selector</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #450202, #840e0e);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(255, 76, 76, 0.3);
      width: 90%;
      max-width: 800px;
      padding: 2rem;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .main-header {
      width: 100%;
      text-align: center;
      margin-bottom: 2rem;
    }

    .main-header h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #FF0000, #FF6B6B);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 1px 3px rgba(0,0,0,0.3);
    }

    .carousel-container {
      width: 100%;
      max-width: 500px;
    }

    .carousel-item {
      display: none;
      width: 100%;
      text-align: center;
    }

    .carousel-item.active {
      display: block;
    }

    .carousel-item h2 {
      margin-bottom: 1.5rem;
      color: #FF4C4C;
    }

    .form-group {
      margin-bottom: 1.5rem;
      width: 100%;
    }

    .box-options {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .box-option {
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 10px;
      padding: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      background-color: rgba(255, 76, 76, 0.1);
    }

    .box-option:hover {
      border-color: #FF4C4C;
    }

    .box-option.selected {
      border-color: #FF4C4C;
      background-color: rgba(255, 76, 76, 0.3);
    }

    .color-box {
      width: 50px;
      height: 50px;
      border-radius: 10px;
      margin-bottom: 0.5rem;
    }

    .budget-range-container {
      width: 100%;
      position: relative;
    }

    .budget-range {
      -webkit-appearance: none;
      width: 100%;
      height: 15px;
      background: linear-gradient(to right, #FF4C4C, #FF4C4C);
      outline: none;
      opacity: 0.7;
      transition: opacity .2s;
      margin: 15px 0;
    }

    .budget-range::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 25px;
      height: 25px;
      background: white;
      cursor: pointer;
      border-radius: 50%;
      border: 2px solid #FF4C4C;
    }

    .budget-range-value {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #FF4C4C;
    }

    .navigation {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
      width: 100%;
      max-width: 500px;
    }

    button {
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg, #FF4C4C, #C21807);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px);
      background: linear-gradient(45deg, #FF6B6B, #E53935);
    }

    .launch-button {
      margin-top: 1rem;
    }

    .launch-button a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-header">
      <h1>Are You Ready to Discover Your Dream Car?</h1>
    </div>
    
    <div class="carousel-container">
      <div class="carousel-item active" id="step1">
        <h2>Select Car Types (Multiple)</h2>
        <div class="form-group">
          <div class="box-options" id="carTypeOptions">
            <div class="box-option" data-value="Sedan">Sedan</div>
            <div class="box-option" data-value="Coupe">Coupe</div>
            <div class="box-option" data-value="Truck">Truck</div>
          </div>
        </div>
      </div>

      <div class="carousel-item" id="step2">
        <h2>What is Your Budget Range?</h2>
        <div class="form-group">
          <div class="budget-range-value" id="budgetRangeDisplay">$20,000 - $80,000</div>
          <div class="budget-range-container">
            <input type="range" id="budgetRange" class="budget-range" min="1000" max="100000" value="20000" data-type="min">
          </div>
          <div class="budget-range-container">
            <input type="range" id="budgetRange2" class="budget-range" min="1000" max="100000" value="80000" data-type="max">
          </div>
        </div>
      </div>

      <div class="carousel-item" id="step3">
        <h2>Choose Colors (Multiple)</h2>
        <div class="form-group">
          <div class="box-options" id="colorOptions">
            <div class="box-option" data-value="Red">
              <div class="color-box" style="background-color: red;"></div>
              Red
            </div>
            <div class="box-option" data-value="Blue">
              <div class="color-box" style="background-color: blue;"></div>
              Blue
            </div>
            <div class="box-option" data-value="Black">
              <div class="color-box" style="background-color: black;"></div>
              Black
            </div>
            <div class="box-option" data-value="White">
              <div class="color-box" style="background-color: white; border: 1px solid #ccc;"></div>
              White
            </div>
          </div>
        </div>
      </div>

      <div class="carousel-item" id="step4">
        <div class="summary">
          <p>Review your selections</p>
          <button type="submit" class="launch-button">
            <a href="/car">Finish</a>
          </button>
        </div>
      </div>

      <div class="navigation">
        <button id="prevBtn" style="display: none;">Previous</button>
        <button id="nextBtn">Next</button>
      </div>
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll('.carousel-item');
    const prevButton = document.getElementById('prevBtn');
    const nextButton = document.getElementById('nextBtn');
    const budgetRange = document.getElementById('budgetRange');
    const budgetRange2 = document.getElementById('budgetRange2');
    const budgetRangeDisplay = document.getElementById('budgetRangeDisplay');

    let currentSlide = 0;
    const selections = {
      carTypes: [],
      budgetRange: { min: 20000, max: 80000 },
      colors: []
    };

    function updateSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
      prevButton.style.display = index === 0 ? 'none' : 'inline-block';
      
      // Hide Next button on the last slide
      nextButton.style.display = index === slides.length - 1 ? 'none' : 'inline-block';
    }

    document.querySelectorAll('.box-option').forEach(option => {
      option.addEventListener('click', function() {
        const value = this.getAttribute('data-value');
        
        if (currentSlide === 0) {  // Car Types
          this.classList.toggle('selected');
          selections.carTypes = Array.from(
            document.querySelectorAll('#carTypeOptions .selected')
          ).map(el => el.getAttribute('data-value'));
        } else if (currentSlide === 2) {  // Colors
          this.classList.toggle('selected');
          selections.colors = Array.from(
            document.querySelectorAll('#colorOptions .selected')
          ).map(el => el.getAttribute('data-value'));
        }
      });
    });

    function updateBudgetRange() {
      let min = Math.min(parseInt(budgetRange.value), parseInt(budgetRange2.value));
      let max = Math.max(parseInt(budgetRange.value), parseInt(budgetRange2.value));

      budgetRange.value = min;
      budgetRange2.value = max;

      selections.budgetRange.min = min;
      selections.budgetRange.max = max;

      budgetRangeDisplay.textContent = `$${min.toLocaleString()} - $${max.toLocaleString()}`;

      const percent1 = ((min - budgetRange.min) / (budgetRange.max - budgetRange.min)) * 100;
      const percent2 = ((max - budgetRange.min) / (budgetRange.max - budgetRange.min)) * 100;
      budgetRange.style.background = `linear-gradient(to right, #ddd ${percent1}%, #FF4C4C ${percent1}%, #FF4C4C ${percent2}%, #ddd ${percent2}%)`;
      budgetRange2.style.background = `linear-gradient(to right, #ddd ${percent1}%, #FF4C4C ${percent1}%, #FF4C4C ${percent2}%, #ddd ${percent2}%)`;
    }

    budgetRange.addEventListener('input', updateBudgetRange);
    budgetRange2.addEventListener('input', updateBudgetRange);

    nextButton.addEventListener('click', () => {
      if (currentSlide < slides.length - 1) {
        currentSlide++;
        updateSlide(currentSlide);
      }
    });

    prevButton.addEventListener('click', () => {
      if (currentSlide > 0) {
        currentSlide--;
        updateSlide(currentSlide);
      }
    });

    // Initial budget range update
    updateBudgetRange();
  </script>
</body>
</html>
